<body>
	<div class="payform mobile">
		<div class="list">
			<div class="close" onclick="closePayForm();"><span>x</span></div>
			<div class="form">
				<h1>Ваш заказ принят.<small>Наш менеджер свяжется с Вами по указанному телефону.</small></h1>
			</div>
			<form action="order" method="get">
				<input type="hidden" name="form" value="pay">
				<h1>Оформление заказа</h1>
				<div class="field">
					<span>Имя</span>
					<input type="text" name="firstname" required>
				</div>
				<div class="field">
					<span>Фамилия</span>
					<input type="text" name="lastname" required>
				</div>
				<div class="field">
					<span>Номер телефона</span>
					<input type="tel" name="telephone" required>
				</div>
				<div class="field">
					<span>Адрес электронной почты</span>
					<input type="email" name="email" required>
				</div>
				<div class="field">
					<span>Количество</span>
					<span class="right">Стоимость</span>
					<input type="number" name="amount" min="1" value="1" required>
					<div class="value" id="costValue">1600</div>
				</div>
				<div class="field">
					<span>Адрес доставки</span>
					<input type="text" name="address" required>
				</div>
				<div class="field delivery">
					<span>Курьером</span>
					<input type="radio" id="courier" name="delivery" value="courier" checked>
					<label for="courier"><span></span></label>
					<span>Почтой</span>
					<input type="radio" id="post" name="delivery" value="post">
					<label for="post"><span></span></label>
				</div>
				<div class="field promo">
					<input type="text" name="promo">
				</div>
				<input type="submit" value="Сделать заказ">
			</form>
		</div>
	</div>
